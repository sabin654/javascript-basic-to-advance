<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span class="button" id="grey"></span>
      <span class="button" id="purple"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <span class="button" id="orange"></span>
      <span class="button" id="green"></span>
      <span class="button" id="pink"></span>
      <span class="button" id="red"></span>
      <span class="button" id="brown"></span>
      <span class="button" id="black"></span>
      <span class="button" id="white"></span>
      <span class="button" id="cyan"></span>
      <span class="button" id="magenta"></span>
      <span class="button" id="lime"></span>
      <span class="button" id="indigo"></span>
      <span class="button" id="violet"></span>
      <span class="button" id="navy"></span>
      <span class="button" id="maroon"></span>
      <span class="button" id="olive"></span>
      <span class="button" id="silver"></span>
      <span class="button" id="teal"></span>
      <h2>
        Try clicking on one of the colors above <br />
        <span> to change the background color of this page!</span>
      </h2>
    </div>

    <span class="bulb"></span>
    <button class="btn" id="on">on</button>
    <button class="btn" id="off">off</button>

    <script src="index.js"></script>
  </body>
</html>
